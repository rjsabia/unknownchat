<html>
	<head>
		<title>UnknownChat</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<link rel="stylesheet" href="styles/main.css">
		<link rel="stylesheet" href="styles/reset.css">
	</head>

	<body>

		<header>
		<div id = "hero">
			<div id = "logo">
				<h1>Wall chat</h1>
			</div>
			<!-- <nav>
				<div id = "navburger">
					<div class = "hamburger-nav-bar"></div>
					<div class = "hamburger-nav-bar"></div>
					<div class = "hamburger-nav-bar"></div>
				</div>
			</nav> -->
		</div>	

		</header>
		
		<section id = "main-content">
			<!-- div containing what block and hidden content -->
			<div id="what-block" class="overlay">
				<!-- Overlay What block content -->
				<div class="overlay-content">
				    <div id = "what-content"><p>test "what" content</p></div>
				    <div id = "close-what">
				    	<a href="#">Cool, got it</a>
				    </div>
			    </div>
			</div>
			<div id = "what" class = "box">
				<a href="#">What is it?</a>
			</div>
			<!-- div containing why block and hidden content -->
			<div id="why-block" class="overlay">
				<!-- Overlay Why block content -->
				<div class="overlay-content">
				    <div id = "why-content"><p>test "why" content</p></div>
				    <div id = "close-why">
				    	<a href="#">Cool, got it</a>
				    </div>
				</div>
			</div>
			<div id = "why" class = "box">
				<a href="#">Why use it?</a>
			</div>
			<!-- div containing how block and hidden content -->
			<div id="how-block" class="overlay">
				<!-- Overlay how block content -->
				<div class="overlay-content">
				    <div id = "how-content"><p>test "how" content</p></div>
				    <div id = "close-how">
				    	<a href="#">Cool, got it</a>
				    </div>
			    </div>
			</div>
			<div id = "how" class = "box">
				<a href="#">How to get it?</a>
			</div>
			<!-- div containing 2nd login option, hidden, overlay, input form -->
			<div id="login-block" class="overlay">
				<!-- Overlay how block content -->
				<div class="overlay-content">
				    <form action="#">
						 <div class="imgcontainer">
					  	   <img src="img_avatar2.png" alt="Avatar" class="avatar">
						 </div>

						 <div class="container">
						 	<label class = "label-text">username</label>
						    <input type="text" placeholder="Enter Username" name="uname" required>
							 <label class = "label-text">password</label>
						    <input type="password" placeholder="Enter Password" name="psw" required>
						    <div id = "login-wrapper">
								<button id = "login-button" type="submit">Login</button>
							</div>
						 </div>

						 <div class="cancel">
						    <button type="button" class="cancelbtn">Cancel</button>
						    <span class="psw">Forgot <a href="#">password?</a></span>
						 </div>
					</form>
			    </div>
			</div>

			<div id = "login" class = "box">
				<a href="#">User login</a>
			</div>
		</section>

		<div id = "mid-content">
			<div id = "left-content">
				<p>More than private chat, a private way to invite guest!</p>
			</div>
		</div>

		<footer>
			<div id = "footer">
				
			</div>
		</footer>
		    	
		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>

	</body>

</html>
